<div class="row">
    <div class="col-md-12">   
        <check if="{{ isset(@SESSION.message) && count(@SESSION.message) <> 0 }}">  
            <repeat group="{{ @SESSION.message }}" key="{{ @key }}" value="{{ @value }}"> 
                <div role="alert" class="alert alert-{{ @value.type }} alert-dismissible fade show">{{ @value.text | raw }} 
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> 
                </div>  
            </repeat>  
        </check>
    </div>
</div>
